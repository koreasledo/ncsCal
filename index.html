<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCS TEST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <span class="title">학생 3명의 점수</span>

    <div class="col">
      <div class="box">
        <span>학생 1</span>
        <input class="jumSoo1" type="text" placeholder="국어">
        <input class="jumSoo1" type="text" placeholder="영어">
        <input class="jumSoo1" type="text" placeholder="수학">
        
        <button id="resultBtn1" type="button" class="btn btn-light">결과 확인</button>
        <div>합계: <span id="sumNum1"></span></div>
        <div>평균: <span id="avgNum1"></span></div>
      </div>

      <div class="box">
        <span>학생 2</span>
        <input class="jumSoo2" type="text" placeholder="국어">
        <input class="jumSoo2" type="text" placeholder="영어">
        <input class="jumSoo2" type="text" placeholder="수학">

        <button id="resultBtn2" type="button" class="btn btn-light">결과 확인</button>
        <div>합계: <span id="sumNum2"></span></div>
        <div>평균: <span id="avgNum2"></span></div>
      </div>
      
      <div class="box">
        <span>학생 3</span>
        <input class="jumSoo3" type="text" placeholder="국어">
        <input class="jumSoo3" type="text" placeholder="영어">
        <input class="jumSoo3" type="text" placeholder="수학">

        <button id="resultBtn3" type="button" class="btn btn-light">결과 확인</button>
        <div>합계: <span id="sumNum3"></span></div>
        <div>평균: <span id="avgNum3"></span></div>
      </div>
    </div>
    <div class="total">
      <span>총 학생</span>
      <button id="resultBtn4" type="button" class="btn btn-light">결과 확인</button>
      <div>총 합계: <span id="sumNum4"></span></div>
      <div>총 평균: <span id="avgNum4"></span></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
